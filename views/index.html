<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="/public/assets/imgs/icon16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.facebook.com/hieu.pt183535/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
        <div>After shortening url, you can access original url via: <span id="shortUrl"></span></div>
      </section>
    </main>
    <footer>
      <p>By <a href="https://www.facebook.com/hieu.pt183535/">pthieu</a></p>
    </footer>
    <script>
      document.querySelector("#shortUrl").innerHTML = `${window.location.href}api/shorturl/<span id="yourShortUrlNumber">[your-short-url-number]</span>`;
    </script>
  </body>
</html>
